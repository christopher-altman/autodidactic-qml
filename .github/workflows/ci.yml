name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run tests
      run: |
        pytest tests/

    - name: Run decisive falsification (Quick)
      run: |
        python -m experiments.kt2_locality_falsifier --run-decisive --quiet

    - name: Upload Decision Artifact
      uses: actions/upload-artifact@v4
      with:
        name: decisive-result-${{ matrix.python-version }}
        path: results/kt2_decisive_1step.json